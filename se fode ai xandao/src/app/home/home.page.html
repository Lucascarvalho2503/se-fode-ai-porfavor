<ion-content color = "light" [fullscreen]="true">
  <div id = "title">
  <ion-toolbar color = "light">
    <ion-title >Lista de Compras</ion-title>
  </ion-toolbar>
</div>
<ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon><ion-icon name="reorder-two-outline"></ion-icon>
  <div id="posicionamento">
    <ion-row>
      
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-item >
            <ion-input placeholder="Produto" [(ngModel)]="texto" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-input placeholder="PreÃ§o" [(ngModel)]="valor"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button color="primary" size="medium" (click)="adiciona()">
            <ion-icon name="duplicate-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color = "light" *ngFor = "let elemento_da_lista of variavel_lista; index as i">
            <ion-grid>
              <ion-row>
                <ion-col>
               {{elemento_da_lista[1][0]}}
              </ion-col>
                <ion-col size="8">
               {{elemento_da_lista[1][1]}} 
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-button color="danger" size="small" (click)="remove(elemento_da_lista[0][0])">
              <ion-icon name="close-circle-outline"></ion-icon>
              
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <div id = "soma">
      <ion-button color = "dark" size = "small">
      <ion-title  >Total: {{soma}}</ion-title> 
      </ion-button>
     </div>
 
   </div>  
 </ion-content>
